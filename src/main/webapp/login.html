<!DOCTYPE HTML >
<meta charset="UTF-8">
<head>
	<title>管理员登录入口</title>
	
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">

	<link href="/css/beautify.css" rel='stylesheet'>
    <link id="bs-css" href="/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="/css/charisma-app.css" rel="stylesheet">

   <script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>   
 <script>
	function uli(){
		
		$.ajax({
			type : 'POST',
			url : "/user",
			dataType:"json",
			contentType:"application/json;",
			data:JSON.stringify({id: "0002",name:"lkj",password: "123456"}),
			
			
		success : function(data) {
			if(data==null){alert("done")
			
		}
				else{
					alert("errorr")
				}}}

		)}
 </script>


</head>

 
<body>


<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome， Administrator</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                请输入您的用户名和密码
            </div>
            <form class="form-horizontal" name="ThisForm" method="POST" action="">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input name="userName"  type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input name="userPw" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <input name="button2" type="button" class="btn btn-primary" value="注册" onClick="uli()">
                        <img id="indicator" src="<%=path %>/images/loading.gif" 
                        style="display:none; margin:0 auto;" />
                    </p>
                    
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

	<br>
	<br>
	<br>
	<br>
</body>
